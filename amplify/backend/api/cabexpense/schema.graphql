type Transactions @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: String!
  category: String!
  name: String!
  description: String!
  amount: String!
  date: AWSDateTime!
  userID: ID! @index(name: "byUser", sortKeyFields: ["date"])
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  email: String
  phoneNo: String
  transactions: [Transactions] @hasMany(indexName: "byUser", fields: ["id"])
}
